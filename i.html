<!DOCTYPE html>
<!-- Coding by CodingNepal || www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Digital Clock|| Yahya Nebgui</title>
    <link rel="stylesheet" href="i.css" />
    <script src="https://kit.fontawesome.com/6829867d24.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section>
        <div class="container">
            <div class="icons">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </div>
            <div class="time">
                <div class="time-colon">
                    <div class="time-text">
                       <span class="num hour_num">09</span> 
                       <span class="text">Hour</span> 
                    </div>
                    <span class="colon">:</span>
                </div>
                <div class="time-colon">
                    <div class="time-text">
                       <span class="num min_num">45</span> 
                       <span class="text">Minutes</span> 
                    </div>
                    <span class="colon">:</span>
                </div>
                <div class="time-colon">
                    <div class="time-text">
                       <span class="num sec_num">45</span> 
                       <span class="text">seconds</span> 
                    </div>
                    <span class="am_pm">AM</span>
                </div>
            </div>
        </div>
    </section>
    <script src="i.js"></script>
  </body>
</html>
